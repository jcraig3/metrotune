<!DOCTYPE html>
<html>
  <h1>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>MetroTune</title>
    <img src="../images/metrotuneLogo.png" id="logo" />
  </h1>
  <div id="buttons">
    <button class="linkButton"><a href="home.html">HOME</a></button>
    <button class="linkButton"><a href="earTraining.html">BACK</a></button>
  </div>
  <h2>NOTE RECOGNITION</h2>
  <body>
    <p id="intervalBody">
      Click on the ? button to hear the note. Select one of the answer options
      below and if it lights up green, you are correct! Then you can click next
      to move on. Have fun!
    </p>
  </body>
  <div id="interval">
    <button
      class="natural"
      onmousedown="refNoteDown(testPitch);"
      onmouseup="refNoteUp();"
    >
      ?
    </button>
  </div>
  <br />
  <div id="answers">
    <button onclick="noteCheckClick(1)">C</button>
    <button onclick="noteCheckClick(2)">D</button>
    <button onclick="noteCheckClick(3)">E</button>
    <button onclick="noteCheckClick(4)">F</button>
    <button onclick="noteCheckClick(5)">G</button>
    <button onclick="noteCheckClick(6)">A</button>
    <button onclick="noteCheckClick(7)">B</button>
  </div>
  <br />
  <p><span id="answerChecker"></span></p>
  <button onClick="checkNext()">NEXT</button>
  <script type="text/javascript" src="./pitchTest.js"></script>
</html>
