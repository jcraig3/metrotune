<!DOCTYPE html>
<html>
  <h1>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>MetroTune</title>
    <img src="../images/metrotuneLogo.png" id="logo" />
  </h1>
  <div id="buttons">
    <button class="linkButton"><a href="home.html">HOME</a></button>
    <button class="linkButton"><a href="earTraining.html">BACK</a></button>
  </div>
  <h2>INTERVAL RECOGNITION</h2>
  <body>
    <p id="intervalBody">
      Click on both note buttons to hear the interval within the C Major scale.
      Select one of the answer options below and if it lights up green, you are
      correct! Then you can click next to move on. Have fun!
    </p>
  </body>
  <div id="interval">
    <button
      class="natural"
      onmousedown="refNoteDown(262);"
      onmouseup="refNoteUp();"
    >
      C
    </button>
    <button
      class="natural"
      onmousedown="refNoteDown(testPitch);"
      onmouseup="refNoteUp();"
    >
      ?
    </button>
  </div>
  <br />
  <div id="answers">
    <button id="1" onclick="intCheckClick(1)">1U</button>
    <button id="2" onclick="intCheckClick(2)">2</button>
    <button id="3" onclick="intCheckClick(3)">3</button>
    <button id="4" onclick="intCheckClick(4)">4</button>
    <button id="5" onclick="intCheckClick(5)">5</button>
    <button id="6" onclick="intCheckClick(6)">6</button>
    <button id="7" onclick="intCheckClick(7)">7</button>
    <button id="8" onclick="intCheckClick(8)">8ve</button>
  </div>
  <br />
  <p><span id="answerChecker"></span></p>
  <button onClick="checkNext()">NEXT</button>
  <script type="text/javascript" src="./pitchTest.js"></script>
</html>
