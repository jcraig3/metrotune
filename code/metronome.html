<!DOCTYPE html>
<html>
  <h1>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>MetroTune</title>
    <img src="../images/metrotuneLogo.png" id="logo" />
  </h1>
  <div id="buttons">
    <button class="linkButton"><a href="home.html">HOME</a></button>
    <button class="linkButton"><a href="tuner.html">TUNER</a></button>
  </div>
  <h2>METRONOME</h2>
  <body>
    <p></p>
    <div id="metronome">
      <p><span id="bpm">BPM</span></p>
      <div id="bpmInput">
        <p>
          <input
            type="range"
            id="bpmSlider"
            max="240"
            min="2"
            oninput="updateSlider()"
          />
        </p>
      </div>
      <div id="controls">
        <button id="minus" onclick="sub()" class="adjuster">-</button>
        <button id="click" onclick="startMetronome()" class="stopped">
          PLAY
        </button>
        <button id="plus" onclick="add()" class="adjuster">+</button>
      </div>
      <div id="barBeats">
        <p></p>
        <button id="beatDown" onclick="subBeat()" class="adjuster">-</button>
        <span id="beatPB">Beats</span>
        <button id="beatUp" onclick="addBeat()" class="adjuster">+</button>
        <p><span id="beatTracker"></span></p>
      </div>
      <p></p>
      <span id="accentSelect">Accent First Beat: </span>
      <button id="accentButton" onclick="accentClick()" class="accent">
        ON
      </button>
    </div>
  </body>
  <script type="text/javascript" src="./metro.js"></script>
</html>
