<!DOCTYPE html>
<html>
  <h1>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>MetroTune</title>
    <img src="../images/metrotuneLogo.png" id="logo" />
  </h1>
  <div id="buttons">
    <button class="linkButton"><a href="home.html">HOME</a></button>
    <button class="linkButton"><a href="reference.html">BACK</a></button>

  <h2>HALF STEP DOWN</h2>
  <button id="btn" onclick="start();">START</button>
  <p></p>
  <div id="refNotes">
    <button
      class="sharp"
      onmousedown="refNoteDown(77.8);"
      onmouseup="refNoteUp();"
    >
      D#
    </button>
    <button
      class="sharp"
      onmousedown="refNoteDown(103.8);"
      onmouseup="refNoteUp();"
    >
      G#
    </button>
    <button
      class="sharp"
      onmousedown="refNoteDown(138.6);"
      onmouseup="refNoteUp();"
    >
      C#
    </button>
    <button
      class="sharp"
      onmousedown="refNoteDown(185);"
      onmouseup="refNoteUp();"
    >
      F#
    </button>
    <button
      class="sharp"
      onmousedown="refNoteDown(233.1);"
      onmouseup="refNoteUp();"
    >
      A#
    </button>
    <button
      class="sharp"
      onmousedown="refNoteDown(311.1);"
      onmouseup="refNoteUp();"
    >
      D#
    </button>
  </div>
  <p>Reference Hz: <span id="refhz"></span></p>
  <p></p>
